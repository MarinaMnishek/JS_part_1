<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt((Math.random() - 0.5) * 2 * 100);
        var b = parseInt((Math.random() - 0.5) * 2 * 100);

        document.write("Первое число: " + a + "<br>");
        document.write("Второе число: " + b + "<br>");

        if (a >= 0 && b >= 0) {
            document.write(a - b);
        } else if (a < 0 && b < 0) {
            document.write(a * b);
        } else {
            document.write(a + b);
        }




    </script>
</body>

</html>
